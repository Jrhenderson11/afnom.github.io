---
layout: default
permalink: /writeups/
---

<div class="bs-docs-section clearfix">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header-write-ups">
                <h2> Write-ups </h2>
            </div>

            <div class="bs-component">
                <table class="table-fixed table-striped">
                <thead>
                    <tr>
                        <th>Challenge</th>
                        <th>By</th>
                        <th>Competition</th>
                    </tr>
                </thead>
                <tbody>
                    {% for writeup in site.writeups reversed %}
                    <tr>
                        <td><a href="{% if writeup.ext-url %} {{ writeup.ext-url}} {% else %} {{ writeup.url | prepend: site.baseurl }} {% endif %}">{{ writeup.title }}</a></td>
                        <td class="text-warning">{{writeup.author}}</td>
                        <td>{{writeup.ctf}}</td>
                    </tr>
                  {% endfor %}

                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
