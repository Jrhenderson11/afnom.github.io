---
layout: default
---
<article>
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
    <span class="posted small">Posted on {{ page.date | date: "%A, %d %B %Y" }} by {{ page.author }}.</span>
  </h1>
  {{ content }}
  <div class="more small">
    {% assign item = page %}
    {% include tags.html  %}
    {% assign item = nil  %}
  </div>
</article>
